<div
	class="videolist col-md-10"
	ng-class="{
		'col-md-10':settings.sidebar,
		'col-md-12':!settings.sidebar
	}"
	ng-if="!start"
	>
	<div ng-repeat="video in videolist() track by $index" class="repeat-item">
		<div class="thumbnail"
			 ng-if="video.id"
			 ng-class="{'muted':video.muted,'watched':video.watched}">
			<div class="img-container">
				<img src="{{video.img}}"/>

				<div class="duration">{{ video.duration | duration }}</div>
			</div>

			<a href="{{ video.link }}"
			   ng-mouseup="watch(video.id, $event)"
			   target="__blank"
			   title="{{video.title}}">
				<div class="img-container-overlay"></div>
			</a>

			<div class="video-buttons">
				<span ng-controller="FilterModalCtrl">
					<a ng-click="open(video)"
					   class="click-filter"
					   title="create a filter"><i class="icon-filter"></i></a>
				</span>
				<a ng-click="mute(video.id)"
				   class="click-mute"
				   title="mute and hide"><i class="icon-remove"></i></a>
				<a ng-click="watched(video.id, true)"
				   class="click-watched"
				   title="mark as watched"><i class="icon-ok"></i></a>
			</div>

			<div class="thumbnail-body">
				<div class="title">
					<a href="{{ video.link }}"
					   ng-mouseup="watch(video.id, $event)"
					   target="__blank"
					   title="{{video.title}}">{{video.title}}</a>
				</div>
				<p class="author text-muted">
					by <a ng-href="{{video.authorlink}}">{{video.author}}</a>
				</p>

				<p class="time">
					<abbr class="timeago" title="{{video.published}}"></abbr>
				</p>
			</div>
		</div>
	</div>

</div>
